<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            text-align: center;
        }
        .quote {
            padding: 20px;
            border-bottom: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .quote p {
            font-size: 18px;
            color: #666;
            margin: 0;
        }
        .quote .author {
            font-style: italic;
            color: #999;
        }
        .next-button {
            margin-top: 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quote">
            <p>"The only way to do great work is to love what you do." - Steve Jobs</p>
            <p class="author">Steve Jobs</p>
