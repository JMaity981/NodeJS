<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            text-align: center;
        }
        .quote {
            padding: 20px;
            border-bottom: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .quote p {
            font-size: 18px;
            color: #666;
            margin: 0;
        }
        .quote .author {
            font-style: italic;
            color: #999;
        }
        .next-button {
            margin-top: 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quote">
            <p id="quotes"></p>
            <p class="author" id="author"></p>
        </div>
        <button class="next-button" id="new_quotes">New Quote</button>
        <button class="next-button" id="tweet_me">Tweet</button>
    </div>
    <script> 
        const quotes = document.getElementById("quotes");
        const author = document.getElementById("author");
        const new_quotes = document.getElementById("new_quotes");
        const tweet_me = document.getElementById("tweet_me");
        let realData = "";
        let quotesData = "";

        const tweetNow = () =>{
            let tweetPost = "https://twitter.com/intent/tweet?text="+quotesData.text;
            window.open(tweetPost);
        };
        const getNewQuotes = () =>{
            let rand_num = Math.floor(Math.random()*10);
            //alert(rand_num);
            //alert(realData[rand_num].text);
            quotesData = realData[rand_num];
            quotes.innerText = `${quotesData.text}`;
            if(quotesData.author){
                author.innerText = `${quotesData.author}`;
            }
        };

        const getQuotes = async () => {
            const api = "https://type.fit/api/quotes";
            try{
                let data = await fetch(api);
                realData = await data.json();
                getNewQuotes();
                //console.log(realData);
            }catch (error){}
        };
        new_quotes.addEventListener("click",getNewQuotes);
        tweet_me.addEventListener("click",tweetNow);
        getQuotes();

    </script>
</body>
</html>
